<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">

        <div class="calc">
            <div class="calc-head"><h4>CALCULATOR</h4></div>
            <div class="calc-display">
                <div>
                    <h1 id="output">0</h1>
                    <p id="input"></p>
                </div>
            </div>
            <div class="calc-btn">
                <div class="btn-operator"><button onclick="calculate('%')" class="btn">%</button></div>
                <div class="btn-operator"><button onclick="calculate('CE')" class="btn">CE</button></div>
                <div class="btn-operator"><button onclick="calculate('C')" class="btn">C</button></div>
                <div class="btn-operator"><button onclick="calculate('/')" class="btn">&#xF7</button></div>
                <div><button onclick="calculate('7')" class="btn">7</button></div>
                <div><button onclick="calculate('8')" class="btn">8</button></div>
                <div><button onclick="calculate('9')" class="btn">9</button></div>
                <div class="btn-operator"><button onclick="calculate('*')" class="btn">X</button></div>
                <div><button onclick="calculate('4')" class="btn">4</button></div>
                <div><button onclick="calculate('5')" class="btn">5</button></div>
                <div><button onclick="calculate('6')" class="btn">6</button></div>
                <div class="btn-operator"><button onclick="calculate('-')" class="btn">-</button></div>
                <div><button onclick="calculate('1')" class="btn">1</button></div>
                <div><button onclick="calculate('2')" class="btn">2</button></div>
                <div><button onclick="calculate('3')" class="btn">3</button></div>
                <div class="btn-operator"><button onclick="calculate('+')" class="btn">+</button></div>
                <div class="btn-operator"><button onclick="calculate('')" class="btn">+/-</button></div>
                <div><button onclick="calculate('0')" class="btn">0</button></div>
                <div class="btn-operator"><button onclick="calculate('.')" class="btn">.</button></div>
                <div><button onclick="calculate('=')" class="btn">=</button></div>
            </div>
        </div>
    </div>

    
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</html>
